
<div class="container" style="margin-top:60px">
    <div class="card">
        <div class="card-header">
            Signup
        </div>
        <div class="card-body" style="margin-left:10px">
            <div class="row">
                <div class="col-md-7">

                    <form [formGroup]="signupForm">
                        <div class="form-group">
                            <label for="">Title</label>
                            <select class="form-control" formControlName="title">
                                <option value=""></option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                   
                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" class="form-control" formControlName='firstName'>
                        </div>
                        <div class="form-group">
                            <label>LastName</label>
                            <input type="text" class="form-control" formControlName='lastName'>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="sex" value="Male" formControlName='sex'>Male
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="sex" value="Female" formControlName='sex'>Female
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName='email'>
                                <div *ngIf=" (fromdata.username.dirty || fromdata.username.touched)" id="signup">
                                    <div *ngIf="fromdata.username.errors?.required" class="alert alert-danger" >
                                    Email is not required
                                    </div>
                                    <div *ngIf="fromdata.username.errors?.email" class="alert alert-danger">
                                    Email is incorrect
                                    </div>
                                </div>
                            
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" formControlName="username">
                                </div>
                                 <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" formControlName="password">
                                    <div *ngIf="(fromdata.name.dirty || fromdata.name.touched)" id="signup">
                                        <div *ngIf="fromdata.name.errors?.required" class="alert alert-danger">
                                          Password is required
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>

                        <br/><br/>
                        <div class="row">
        
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary" (click)="register()">Submit</button>&nbsp;
                                <button type="reset" class="btn btn-danger">Reset</button>&nbsp;
                                
                            </div>
                        </div>
                        
                        

                        
                    </form>
                </div>
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Display:</h4>
                            <p class="card-text">
                              {{signupForm.value|json}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
