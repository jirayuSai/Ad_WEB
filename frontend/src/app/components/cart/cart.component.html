<app-sidebar></app-sidebar>
<div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-md-12">
        <h2>My Cart</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>No.</th>
                    <th>ซื่อสินค้า</th>
                    <th>ผู้แต่ง</th>
                    <th>คำอธิบาย</th>
                    <th>จำนวน</th>
                    <th>ราคา</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of carts; index as i">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.writer}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price}} </td>    
                    <td><button id = "button"type="button" class="btn btn-primary" (click)="deleteBook(item._id)">ลบ</button></td>      
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <p *ngIf ="getlengthCart()>0" id="price">ราคารวม: {{calculate()}}</p>
        </div>
        <div class="col-md-2">
            <button *ngIf ="getlengthCart()>0" type="button" class="btn btn-primary" (click)="buy()">สั่งซื้อ</button>
        </div>
    </div>
</div>
